<div class="flex flex-col w-[250px] items-center h-screen bg-gray-100 p-4">
  <p class="text-2xl font-semibold text-blue-700 mb-6 mt-2">Classified Images</p>

  <div class="side-bar bg-white rounded-xl shadow-md p-4">
    <ul class="space-y-4 w-full">
      @for (key of keys(); track key) {
        <li
          class="w-[220px] flex items-center gap-4 p-3 border border-gray-200 rounded-lg transition-all cursor-pointer
               shadow-[0_4px_9px_-4px_#3b82f6] hover:shadow-[0_8px_9px_-4px_#3b82f680]"
          [class.hover:bg-red-400]="getRecord(key)?.status !== 'success'"
          [class.hover:bg-green-400]="getRecord(key)?.status === 'success'"
          (click)="onRecordSelected(key)"
        >
          <img
            [src]="key"
            class="w-12 h-12 object-cover rounded-lg"
            alt="Image"
          />
          <p class="text-lg text-gray-800 font-medium">
            {{ getRecord(key)?.status }}
          </p>
        </li>
      }
    </ul>
  </div>
</div>
